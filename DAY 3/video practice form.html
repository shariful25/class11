<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 3 video assignment</title>
</head>
<body style="background-color:linear-gradient(123deg, 232,122)">

    <fieldset>
        <legend>Practice for input</legend>

    <h1>Practice of various form input from different source: </h1>
    <form action="">
        <label for="name">Your Name</label><br>
        <input type="text" placeholder="Your Name"><br><br>

        <label for="email">Email Address</label><br>
        <input type="email" placeholder="Email Address"><br><br>

        <label for="">Your Password</label><br>
        <input type="password" placeholder="Password"><br><br>

        <label for="">Phone Number</label><br>
        <input type="number" placeholder="Phone Number"><br><br>
        <label for="">Telephone Number</label><br>
        <input type="tel" placeholder="0123213432"><br><br>

        <label for="">Zip Code</label><br>
        <input type="number" placeholder="Zip Code"><br><br>

        <label for="">Select Your Division</label><br>
        <select name="" id="">
            <option value="Dhaka">Dhaka</option>
            <option value="Rajshahi" selected>Rajshahi</option>
            <option value="Khulna">Khulna</option>
            <option value="Barishal">Barishal</option>
        </select><br><br>
        <label for="">Data list</label>
        <input type="text" list="selectopt">
        <datalist id="selectopt">
            <option value="Dhaka"  >Dhaka</option>
            <option value="Rajshahi" selected >Rajshahi</option>
            <option value="Khulna" id="" >Khulna</option>
            <option value="Barishal" id="" ></option>
            <option value="Mymensingh" id="" ></option>
            <option value="Sylhet" id="" ></option>
            <option value="Chattogram" id="" ></option>
        </datalist><br><br>

        <label for="">Gender</label><br>
        <input type="radio" name="Gender" value="Male" checked id="male"> <label for="male"></label> Male
        <input type="radio" name="Gender" value="Female" id="female"><label for="female"></label> Female
        <input type="radio" name="Gender" value="Others" id="others" ><label for="others"></label> Male<br><br>

        <label for="">Your Skill...</label><br>
        <input type="checkbox" value="HTML" >HTML
        <input type="checkbox" value="CSS" >CSS
        <input type="checkbox" value="JAVASCRIPT" >JAVASCRIPT
        <input type="checkbox" value="PHP" >PHP
        <br><br>

        <label for="">Select Your Hobbies</label><br><br>
        <select name="" id="">
            <option value="Singing" id="sing"><label for="sing"></label>Singing</option>
            <option value="Dancing" >Dancing</option>
            <option value="Codin" selected>Coding</option>
            <option value="Facebooking">Facebooking</option>
        </select><br><br>
        <label for="">Your Birth Day</label><br>
        
        <input type="date" min="1900-01-01" placeholder="DD/MM/YYYY"><br><br>
        <label for="">Week</label><br><br>
        <input type="week"><br><br>

        <label for="">Month</label><br><br>
       <input type="month" placeholder="Month"><br><br>

       <label for="">Date-Time Local</label><br><br>
       <input type="datetime-local"><br><br>

       <label for="">Time</label><br><br>
       <input type="time"><br><br>

       <label for="">Your Favourite Color</label><br>
       <input type="color" value="#ff0000"><br><br>

       <label for="">Attach Your CV</label><br>
       <input type="file" value=""><br><br>

       <label for="">Attach Your Image</label><br>
       <input type="image" src="https://i.ibb.co/GCDrktS/call-icon.jpg"><br><br>

       <label for="">Search Info----</label><br><br>
       <input type="search" value="" placeholder="Search info">
       <input type="button" value="Search" ><br><br>

       <label for="">Your Comments: </label><br><br>
       <textarea name="" id="" cols="30" rows="5" placeholder="Massages"></textarea><br><br>

       <label for=""> Skill Range</label><br>
       <input type="range" value="80" min="0" max="100"  progressed>80%<br><br>
       <input type="submit" value="Send">
       <input type="reset" value="Reset">
        
    </form>




    </fieldset>

    
</body>
</html>
