<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class 3 template</title>
</head>
<body>

    <form action="">
        <h1>My Form</h1>
        <input type="text" placeholder="First Name">
    <input type="text" placeholder="Last Name"><br><br>
    <input type="email" placeholder="Email Address">
    <input type="password" placeholder="Password"><br><br>
    <input type="number" placeholder="Phone Number"><br>
    <h3>Where From-</h3>
    <select name="" id="">
        <option value="Dhaka" active>Dhaka</option>
        <option value="Rajshahi">Rajshahi</option>
        <option value="Khulna">Khulna</option>
        <option value="Barishal">Barishal</option>
    </select><br>
    <h3>Gender</h3>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <input type="radio" name="gender" value="Others">Others 
    <h3>Services</h3>
    <input type="checkbox" value="html">HTML
    <input type="checkbox" value="css">CSS
    <input type="checkbox" value="Javascript">Javascript
    <input type="checkbox" value="php">PHP <br>
    <h3>Blood Group</h3>
    <select name="" id="">
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+" selected>O+</option>
        <option value="O-">O-</option>
    </select><br>
    <h3>Favourite color</h3>
    <input type="color" value="#000000"><br>
    <h3>Date of Birth</h3>
    <input type="date" placeholder="mm/dd/yyyy">
    <h3>upload CV</h3>
    <input type="file"><br><br>
    <input type="submit" value="Send">
    <input type="reset" value="Reset">
    </form>
    
</body>
</html>
