<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <title>Bootstrap Practice </title>
  </head>
  <body>

    <div class="row">
        <div class="col-3">col-3</div>
        <div class="col-3 offset-6">col-3</div>
    </div>

    <div class="row">

        <div class="col-xl-4 p-4 border border-danger bg-warning text-white text-center">custom pading</div>

        <div class="col-xl-4 offset-4 p-4 border border-danger bg-warning text-white text-center">custom pading</div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <figure class="figure">
                    <img src="https://imgd.aeplcdn.com/370x208/n/cw/ec/130591/fronx-exterior-right-front-three-quarter-4.jpeg?isig=0&q=75" alt="">
                    <figcaption class="figcaption">
                        This is My picture 
                    </figcaption>
                </figure>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xl-4">
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                      <option selected>Open this select menu</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                  </div>
            </div>
            <div class="col-xl-4">
                <div class="mb-3">
                  <label for="input1" class="form-label">Color picker</label>
                  <input
                    type="color"
                    class="form-control form-control-color"
                    id="input1"
                    value="#563d7c"
                    title="Choose your color"
                  />
                </div>
            </div>
            <div class="col-xl-4">
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="check1" checked/>
                  <label class="form-check-label" for="check1">Check me out</label>
                </div>

                <div class="mb-3">

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="check1"
                      value="option1"
                    />
                    <label class="form-check-label" for="check1">male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="inlineCheckbox2"
                      value="option2"
                    />
                    <label class="form-check-label" for="inlineCheckbox2">female</label>
                  </div>


                  <div class="mb-3">

                    <div class="mb-3">
                      <div class="form-check form-switch">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="switch1"
                          checked
                        />
                        <label class="form-check-label" for="switch1"
                          >Checked switch checkbox input</label
                        >
                      </div>
                      <div class="form-check form-switch">
                        <input
                          class="form-check-input"
                          type="checkbox"
                          id="switch2"
                          
                        />
                        <label class="form-check-label" for="switch2"
                          >Checked switch checkbox input2</label
                        >
                      </div>
                    </div><br>
                    <div class="mb-3">
                      <label for="range1" class="form-label">Example range</label>
                      <input type="range" id="range1" class="form-range" min="0" max="5" step="0.5" />
                      <label for="range2" class="form-label">Example range</label>
                      <input type="range" id="range2" class="form-range" min="0" max="10" step="1" />
                      <label for="range3" class="form-label">Example range</label>
                      <input type="range" id="range3" class="form-range" min="0" max="5" step="0.5" />
                    </div>
                    <h1>Example heading <span class="badge bg-secondary">New</span></h1>
                    <span class="badge bg-primary">Primary</span>
                    <span class="badge rounded-pill bg-primary">Primary</span>

                    <button type="button" class="btn btn-primary">
                        Notifications <span class="badge bg-warning">4</span>
                      </button>

                  </div>




                </div>
            </div>
        </div>
    </div>

  </body>
</html>
